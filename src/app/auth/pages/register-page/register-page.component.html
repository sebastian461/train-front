<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Júan Pérez" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input type="email" matInput placeholder="ejemplo@jemplo.com" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save_as</mat-icon>
    Registrarse
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
