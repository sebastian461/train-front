<div class="flex flex-column">
  <span class="text-lg mb-4">Inicio de sesión</span>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input type="email" matInput placeholder="ejemplo@jemplo.com" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>login</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register">¿Aún no tienes cuenta?</a>
  </div>
</div>
